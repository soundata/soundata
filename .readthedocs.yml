version: 2
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  jobs:
    post_create_environment:
      - pip install poetry
    post_install:
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --only=docs

sphinx:
  configuration: docs/conf.py
  formats: ["html", "pdf", "epub"]  # Changed to inline array format

